<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon/Realm_transparent2.png" type="image/x-icon">
    <title>Register</title>
</head>
<body>
    <center class="middle">
        <h1 align="left">REALM</h1>
        <fieldset>
            <legend>Username</legend>
            <input type="text" name="usernameRegister" placeholder="(or Use instgram profile url)" id="usernameRegister">
        </fieldset>
        <fieldset>
            <legend>Name</legend>
            <input type="text" name="nameRegister" id="nameRegister">
        </fieldset>
        <fieldset>
            <legend>password</legend>
            <input type="text" name="passwordRegister" id="passwordRegister">
        </fieldset>
        <fieldset class="gender">
            <legend>Gender</legend>
            <input type="radio" name="maleGenderRegister" id="maleGenderRegister">
            <label for="maleGenderRegister">Male</label>
            <input type="radio" name="femaleGenderRegister" id="femaleGenderRegister">
            <label for="femaleGenderRegister">Female</label>
            <input type="radio" name="otherGenderRegister" id="otherGenderRegister">
            <label for="otherGenderRegister">Other (or Not prefere to ask)</label>
        </fieldset>
        <p align="right">
            <button id="registerButton">Register</button>
        </p>
    </center>
    <script>
        window.fbAsyncInit = function() {
          FB.init({
            appId      : '1148282742962838',
            xfbml      : true,
            version    : 'v20.0'
          });
          FB.AppEvents.logPageView();
        };
      
        (function(d, s, id){
           var js, fjs = d.getElementsByTagName(s)[0];
           if (d.getElementById(id)) {return;}
           js = d.createElement(s); js.id = id;
           js.src = "https://connect.facebook.net/en_US/sdk.js";
           fjs.parentNode.insertBefore(js, fjs);
         }(document, 'script', 'facebook-jssdk'));
      </script>
</body>
</html>

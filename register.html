<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon/Realm_transparent2.png" type="image/x-icon">
    <title>LOGIN</title>
</head>
<body>
    <center class="middle">
        <h1 align="left">REALM</h1>
        <fieldset>
            <legend>Username</legend>
            <input type="text" name="usernameRegister" id="usernameRegister">
        </fieldset>
        <fieldset>
            <legend>Name</legend>
            <input type="text" name="nameRegister" id="nameRegister">
        </fieldset>
        <fieldset>
            <legend>password</legend>
            <input type="text" name="passwordRegister" id="passwordRegister">
        </fieldset>
        <fieldset>
            <legend>Gender</legend>
            <input type="radio" name="maleGender" id="maleGender">
            <input type="radio" name="femaleGender" id="femaleGender">
            <input type="radio" name="otherGender" id="otherGender">
        </fieldset>
        <p align="right">
            <button id="loginButton">LOGIN</button>
        </p>
    </center>
</body>
</html>

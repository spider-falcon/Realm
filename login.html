<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon/Realm_transparent2.png" type="image/x-icon">
    <title>LOGIN</title>
</head>
<body>
    <center class="middle">
        <h1 align="left">REALM</h1>
        <fieldset>
            <legend>Username</legend>
            <input type="text" name="usernameLogin" id="usernameLogin">
        </fieldset>
        <fieldset>
            <legend>Password</legend>
            <input type="password" name="passwordLogin" id="passwordLogin">
        </fieldset>
        <p align="right">
            <button id="loginButton" onclick="loginFun()">LOGIN</button>
        </p>
    </center>
    <script defer>
        async function loginFun() {
            const username = document.getElementById("usernameLogin").value;
            const password = document.getElementById("passwordLogin").value;

            if (username.length > 0 && username.length < 100 && password.length > 8 && password.length < 100) {
                const data = {
                    usernameLogin: username,
                    passwordLogin: password
                };

                try {
                    const response = await fetch("https://spyderfalcon.42web.io/new/user", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(data)
                    });

                    if (response.ok) {
                        // Handle success response
                        console.log("Login successful");
                    } else {
                        // Handle error response
                        console.log("Login failed");
                    }
                } catch (error) {
                    console.error("Error:", error);
                }
            } else {
                document.getElementById("passwordLogin").value = "";
                document.getElementById("passwordLogin").placeholder = "Invalid";
            }
        }
    </script>
</body>
</html>

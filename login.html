<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon/Realm_transparent2.png" type="image/x-icon">
    <title>LOGIN</title>
</head>
<body>
    <center class="middle">
        <h1 align="left">REALM</h1>
        <fieldset>
            <legend>Username</legend>
            <input type="text" name="usernameLogin" id="usernameLogin">
        </fieldset>
        <fieldset>
            <legend>password</legend>
            <input type="text" name="passwordLogin" id="passwordLogin">
        </fieldset>
        <p align="right">
            <button id="loginButton">LOGIN</button>
        </p>
    </center>
    <form action="no" method="post" id="formLogin">
        <input type="hidden" value="null" name="usernameLoginHidden" id="usernameLoginHidden">
        <input type="hidden" value="null" name="passwordLoginHidden" id="passwordLoginHidden">
    </form>
    <script defer>
        const username = document.getElementById("usernameLogin");
        const password = document.getElementById("passwordLogin");
        const usernameH = document.getElementById("usernameLoginHidden");
        const passwordH = document.getElementById("passwordLoginHidden");
        const formLogin = document.getElementById("passwordLoginHidden");

        if (username.length >0 && username.length<100 && password.length>8 && password.length<100) {
            usernameH.value = username;
            passwordH.value = password;
            formLogin.action = "https://spyderfalcon.42web.io/new/user";
            formLogin.submit();
        } else {
            password.value =null;
            password.Placeholder = "Invalid";
        }
    </script>
</body>
</html>
